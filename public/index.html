<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC
  sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC
  sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>
  <script src="libraries/NexusUI.js"></script>
  <script src="libraries/webcomponents.min.js"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC
  sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/wui.css" />
  <title>Akson Environment</title>
</head>

<body class="fade-in">
  <div class="introLoadTimer"></div>
  <div id="master_dialog">
    <div>
      <div id="synthvolume" class="synthvolume"></div>
      <div id="backgroundvolume" class="backgroundvolume"></div>
      <div id="mainvolume" class="mainvolume"></div>
      <div id="oscilloscope" class="oscilloscope"></div>
    </div>
  </div>

  <div class="topBar" id="topBar">
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button class="btn btn-sm btnCima" type="button" onClick="topBar('aboutMe')"><i class="fas fa-bars"></i></button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button class="btn btn-sm btnCima" type="button" onClick="topBar('recordAudio')"><i class="fas fa-microphone"></i></button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Third group">
        <button class="btn btn-sm btnCima" type="button" onClick="topBar('hideGui')"><i class="fas fa-eye-slash"></i></button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Forth group">
        <button class="btn btn-sm btnCima" type="button" onClick="topBar('hideMouse')"><i class="fas fa-mouse-pointer"></i></button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Fifth group">
        <button class="btn btn-sm btnCima muteButton" id="muteButton" type="button" onClick="topBar('muteAudio')"><i class="fas fa-volume-mute"></i></button>
      </div>
  </div>

  <div id="logs_dialog">
    <div id="logs" style="text-align: center; font-size: 10pt; color:white ; padding-top: 8px; padding-bottom: 8px; line-height: 22px;">
    </div>
  </div>

  <div id="cockpit_dialog">
    <div id="tabs_instrumentos">
      <div>
        <div>Synth</div>
        <div>Back</div>
        <div>Crusher</div>
        <div>Range</div>
      </div>
      <div>
        <div>
          <div class="btn-group-vertical btn-group-sm buttonsone" role="group" aria-label="ok">
            <button type="button" class="btn btn-secondary" onClick="synthWave('sine')">Sine</button>
            <button type="button" class="btn btn-secondary" onClick="synthWave('square')">Square</button>
            <button type="button" class="btn btn-secondary" onClick="synthWave('sawtooth')">Saw</button>
            <button type="button" class="btn btn-secondary" onClick="synthWave('triangle')">Triangle</button>
          </div>
          <div id="demo_integrated_dialog" style="position: relative;">
            <div style="text-align: center; font-size: 9pt; padding-top: 8px; padding-bottom: 8px; line-height: 22px;">
              <div id="synthAttack" class="synthAttack"></div>
              <div id="synthDecay" class="synthDecay"></div>
              <div id="synthSustain" class="synthSustain"></div>
              <div id="synthRelease" class="synthRelease"></div>
            </div>
          </div>
          <div id="demo_integrated_dialog_2" style="position: relative;">
            <div style="text-align: center; font-size: 5pt;">
              harmonicity - modulationIndex - detune
              <div id="harmonicity" class="harmonicity"></div>
              <div id="modulationindex" class="modulationindex"></div>
              <div id="detune" class="detune"></div>
              osc type
              <div id="oscillatorModulationIndex" class="oscillatorModulationIndex"></div>
              <div id="oscillatorHarmonicity" class="oscillatorHarmonicity"></div>
            </div>
          </div>
          <div id="demo_integrated_dialog_3" style="position: relative;">
            <div style="text-align: center; font-size: 9pt; padding-top: 8px; padding-bottom: 8px; line-height: 22px;">
              modenvelopeADSR - reverb-RS-wet-damp
              <div id="modulationEnvelopeAttack" class="modulationEnvelopeAttack"></div>
              <div id="modulationEnvelopeDecay" class="modulationEnvelopeDecay"></div>
              <div id="modulationEnvelopeSustain" class="modulationEnvelopeSustain"></div>
              <div id="modulationEnvelopeRelease" class="modulationEnvelopeRelease"></div>

              <div id="reverbRoomSize" class="reverbRoomSize"></div>
              <div id="reverbWetValue" class="reverbWetValue"></div>
              <div id="reverbDampValue" class="reverbDampValue"></div>
            </div>
          </div>
        </div>
        <div>
          <div class="btn-group-vertical btn-group-sm buttonsone" role="group" aria-label="ok">
            <button type="button" class="btn btn-secondary" onClick="noiseType('white')">White</button>
            <button type="button" class="btn btn-secondary" onClick="noiseType('brown')">Brown</button>
            <button type="button" class="btn btn-secondary" onClick="noiseType('pink')">Pink</button>
          </div>
          <div id="noiseOnePlaybackRate" class="noiseOnePlaybackRate"></div>
          <div id="autoFilterFrequency" class="autoFilterFrequency"></div>
          <div id="autoFilterMin" class="autoFilterMin"></div>
          <div id="autoFilterMax" class="autoFilterMax"></div>

          <div id="autoFilterWet" class="autoFilterWet"></div>
          <div id="autoFilterDepth" class="autoFilterDepth"></div>

          <div class="btn-group-vertical btn-group-sm buttonsone" role="group" aria-label="ok">
            <button type="button" class="btn btn-secondary" onClick="">AF_Sine</button>
            <button type="button" class="btn btn-secondary" onClick="">AF_Square</button>
            <button type="button" class="btn btn-secondary" onClick="">AF_Saw</button>
            <button type="button" class="btn btn-secondary" onClick="">AF_Triangle</button>
          </div>
          <div class="btn-group-horizontal btn-group-sm" role="group" aria-label="ok">
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('2m')">2m</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('4m')">4m</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('8m')">8m</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('16m')">16m</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('32m')">32m</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('2n')">2n</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('4n')">4n</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('8n')">8n</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('16n')">16n</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('32n')">32n</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('2t')">2t</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('4t')">4t</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('8t')">8t</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('16t')">16t</button>
            <button type="button" class="btn btn-secondary" onClick="noiseOneFrequencyTime('32t')">32t</button>
          </div>
        </div>
        <div>
          TERCEIRA LINHA
          <div id="shaderControlOne" class="shaderControlOne"></div>
        </div>
        <div>
          QUARTA LINHA
          <div id="slider_teste"></div>
        </div>

      </div>
    </div>
    <div id="topRightPage" class="topRightPage"></div>
    <div id="botLeftPage" class="botLeftPage"><br></div>
    <div id="botRightPage" class="botRightPage"></div>

    <div id="instrumentoTres" class="instrumentoTres">
      instrumentoTres
    </div>
    <div id="instrumentoQuatro" class="instrumentoQuatro">
      instrumentoQuatro
    </div>
    <div id="instrumentoCinco" class="instrumentoCinco">
      instrumentoCinco
    </div>
    <div>
      <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
      <script src='https://threejs.org/examples/js/lights/RectAreaLightUniformsLib.js'></script>
      <script src="libraries/three.min.js"></script>
      <script src="libraries/tween.min.js"></script>
      <script src="libraries/Tone9.js"></script>
      <script src="libraries/CopyShader.js"></script>
      <script src="libraries/LuminosityHighPassShader.js"></script>
      <script src="libraries/OrbitControls.js"></script>
      <script src="libraries/QuickHull.js"></script>
      <script src="libraries/ConvexGeometry.js"></script>
      <script src="libraries/UnrealBloomPass.js"></script>
      <script src="libraries/GPUComputationRenderer.js"></script>
      <script src="libraries/Bird.js"></script>
      <script src="libraries/PixelShader.js"></script>
      <script src="libraries/DigitalGlitch.js"></script>
      <script src="libraries/LuminosityShader.js"></script>
      <script src="libraries/SobelOperatorShader.js"></script>
      <script src="libraries/EffectComposer.js"></script>
      <script src="libraries/RenderPass.js"></script>
      <script src="libraries/MaskPass.js"></script>
      <script src="libraries/ShaderPass.js"></script>
      <script src="libraries/GlitchPass.js"></script>
      <script src="libraries/Projector.js"></script>
      <script src="libraries/BleachBypassShader.js"></script>
      <script src="libraries/ColorifyShader.js"></script>
      <script src="libraries/ConvolutionShader.js"></script>
      <script src="libraries/DotScreenShader.js"></script>
      <script src="libraries/FilmShader.js"></script>
      <script src="libraries/HorizontalBlurShader.js"></script>
      <script src="libraries/SepiaShader.js"></script>
      <script src="libraries/VerticalBlurShader.js"></script>
      <script src="libraries/VignetteShader.js"></script>
      <script src="libraries/BloomPass.js"></script>
      <script src="libraries/FilmPass.js"></script>
      <script src="libraries/DotScreenPass.js"></script>
      <script src="libraries/TexturePass.js"></script>
      <script src="libraries/HalftonePass.js"></script>
      <script src="libraries/HalftoneShader.js"></script>
      <script src="libraries/DepthLimitedBlurShader.js"></script>
      <script src="libraries/UnpackDepthRGBAShader.js"></script>
      <script src="libraries/WebGL.js"></script>
      <script src="libraries/stats.min.js"></script>
      <script src="libraries/dat.gui.min.js"></script>
      <script src="libraries/audiokeys.js"></script>
      <script src="libraries/AfterimageShader.js"></script>
      <script src="libraries/AfterimagePass.js"></script>
      <script src="libraries/Tone.Editor.js" charset="utf-8"></script>
      <script src="libraries/wui.js" type="text/javascript"></script>
      <script src="index.js" type="text/javascript"></script>
      <script src="audio.js" type="text/javascript"></script>
      <script src="interface.js" type="text/javascript"></script>
      <script src="grgui.js" type="text/javascript"></script>
      <script src="markov.js" type="text/javascript"></script>
    </div>
    <!-- BARRA DE BAIXO -->
</body>

</html>
