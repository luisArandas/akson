{% extends "!layout.html" %}
{% block footer %} {{ super() }}

<style>
  /* Sidebar header (and topbar for mobile) */
  .wy-side-nav-search,
  .wy-nav-top {
    background: rgba(50, 50, 50, 1);
  }

  /* Sidebar */
  .wy-nav-side {
    background: #7a7a7a;
  }

  .wy-nav-content {
    background: #ebebeb;
  }

  .wy-breadcrumbs {
    background-color: #000000;
    color: #000000;
    border-radius: 5px;
  }

  a {
    color: #000000 !important;
  }

  a:hover,
  a:visited {
    color: #000000;
  }

  footer {
    background-color: #000000;
    color: #000000;
    border-radius: 5px;
    height: 100px;
  }

  h1 {
    top: 10px;
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    font-family: Arial, Helvetica, sans-serif;
  }

  .rst-footer-buttons {
    background-color: rgba(0, 0, 0, 0);
    bottom: 50px;
  }

  .btn {
    display: none;

  }

  hr {
    display: none;
  }

  .wy-nav-content-wrap {
    border-right: 33px solid black;
  }

  .highlight {
    background-color: rgba(255, 255, 255, 1);
    border-radius: 6px;
  }

  .code,
  .highlight-default,
  .pre,
  .notranslate {
    overflow: hidden;
    word-wrap: break-word;
  }
</style>
{% endblock %}
